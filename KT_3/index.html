<!DOCTYPE html>
<html>

<head>
    <title>Форма aform</title>
    <script>
        function showResult() {
            let figure = document.getElementById("figure").value;
            let color = document.getElementById("color").value;
            let length = figure.length;

            let message = "Мне нравится " + figure + " " + color + " цвета." + "\n";
            message += "Длина " + figure + ": " + length;

            alert(message);
        }
    </script>
</head>

<body>
    <form id="aform">
        <label for="figure">Геометрическая фигура:</label>
        <input type="text" id="figure" name="figure" required><br>

        <label for="color">Цвет:</label>
        <input type="text" id="color" name="color" required><br>

        <button type="button" onclick="showResult()">Отправить</button>
    </form>
</body>

</html>
